<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANJ Invoice – AI Parser</title>

    <link rel="stylesheet" href="style.css">

    <!-- PDF libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>

    <!-- OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.1.1/dist/tesseract.min.js"></script>
</head>

<body>

<header class="topbar">
    <div class="logo-block">
        <div class="logo"></div>
        <div>
            <h1>ANJ Invoice</h1>
            <p>AI • History • Analytics • Black & Gold</p>
        </div>
    </div>

    <div class="top-buttons">
        <button id="exportAllBtn" class="gold-btn">Export All (JSON)</button>
        <button id="clearHistoryBtn" class="dark-btn">Clear History</button>
    </div>
</header>

<section class="card">
    <h2>Upload Bill / Invoice</h2>
    <input type="file" id="fileInput">

    <div class="btn-row">
        <button id="parseBtn" class="gold-btn">Parse Bill</button>
        <button id="ocrBtn" class="dark-btn">OCR (image)</button>
    </div>

    <p class="supported">Supported: PDF, PNG, JPG, TXT</p>
</section>

<section class="card" id="outputCard" style="display:none;">
    <h2>Extracted Information</h2>

    <div id="extractedBox" class="output-box"></div>

    <div class="btn-row">
        <button id="saveBtn" class="gold-btn">Save to History</button>
        <button id="downloadBtn" class="gold-btn">Download PDF</button>
        <button id="printBtn" class="dark-btn">Print</button>
    </div>
</section>

<section class="card">
    <h2>History</h2>
    <div id="historyList">No saved bills yet.</div>
</section>

<section class="card">
    <h2>Analytics</h2>
    <canvas id="chartCanvas"></canvas>
</section>

<footer>
    ANJ Creator Hub © 2025 • Invoice V2
</footer>

<script src="script.js"></script>
</body>
</html>
