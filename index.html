<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ANJ Invoice V3 — BlackGold Pro</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Libraries -->
  <!-- pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <!-- Tesseract (OCR) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

  <!-- html2canvas + jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Chart.js for analytics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

  <meta name="theme-color" content="#0f0f10">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo-geom"></div>
      <div>
        <h1>ANJ Invoice</h1>
        <div class="tag">AI • History • Analytics • Black & Gold</div>
      </div>
    </div>

    <div class="top-actions">
      <button class="btn small gold" id="exportAllBtn">Export All (JSON)</button>
      <button class="btn small ghost" id="clearAllBtn">Clear History</button>
    </div>
  </header>

  <main class="layout">
    <section class="panel left">
      <div class="card upload">
        <h2>Upload Bill / Invoice</h2>
        <input id="fileInput" type="file" accept="application/pdf,image/*,.txt"/>
        <div class="hint">Supported: PDF, PNG, JPG, TXT</div>
        <div class="actions-row">
          <button id="parseBtn" class="btn gold">Parse Bill</button>
          <button id="ocrBtn" class="btn ghost">OCR (image)</button>
        </div>
      </div>

      <div id="parsedCard" class="card hidden">
        <h2>Parsed Results</h2>
        <div id="metaBlock" class="metaBlock"></div>

        <div id="itemsBlock" class="itemsBlock"></div>

        <div class="actions-row">
          <button id="generateBtn" class="btn gold">Generate Invoice (A1 • BlackGold)</button>
          <button id="saveBtn" class="btn">Save to History</button>
        </div>
      </div>

      <div id="invoiceCard" class="card hidden">
        <h2>Generated Invoice</h2>
        <div id="invoiceArea" class="invoiceArea"></div>

        <div class="actions-row">
          <button id="downloadPDFBtn" class="btn gold">Download PDF</button>
          <button id="printBtn" class="btn">Print</button>
          <button id="regenerateBtn" class="btn ghost">Regenerate</button>
        </div>
      </div>
    </section>

    <aside class="panel right">
      <div class="card history">
        <h3>History</h3>
        <div id="historyList" class="historyList">
          <div class="muted">No saved bills yet.</div>
        </div>
      </div>

      <div class="card analytics">
        <h3>Analytics</h3>
        <canvas id="categoryChart" height="200"></canvas>
        <canvas id="monthlyChart" height="200" style="margin-top:14px;"></canvas>
      </div>
    </aside>
  </main>

  <footer class="footer">
    ANJ Creator Hub © 2025 • Invoice V3 (BlackGold Pro)
  </footer>

  <!-- App script -->
  <script src="script.js"></script>
</body>
      </html>
